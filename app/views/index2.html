            var source =
            {
                url: "http://localhost:8017/index?action=queryProjects",
                datatype: "json",
                datafield: [
                    { name: 'Cost' },
                    { name: 'Date' },
                    { name: 'Mandate' },
                    { name: 'Project_Name' },
                    { name: 'Group_Name' }
                ]
            };
            //console.log(source);
            var dataAdapter = new $.jqx.dataAdapter(source, {
                loadComplete: function (data) { },
                loadError: function (xhr, status, error) { }
            });
            //console.log(dataAdapter);

            var initrowdetails = function (index, parentElement, gridElement, datarecord) {
                var details = $($(parentElement).children()[0]);
                details.html("Details: " + datarecord.Grade);

            };

            $("#updaterowbutton").jqxButton({

            $("#deleterowbutton").jqxButton({
                theme: 'energyblue',
                height: 30
            });

            //console.log(dataAdapter);
            $("#jqxgrid").jqxGrid(
                {
                    source: dataAdapter,
                    columns: [
                        { text: 'Cost', columntype: 'NumberInput', datafield: 'Cost', width: 100 },
                        { text: 'Date', columntype: 'datetimeinput', cellsformat : 'yyyy-M-d', datafield: 'Date', width: 100 },
                        //{ text: 'Date', datafield: 'Date', width: 100 },
                        { text: 'Mandate', columntype: 'dropdownlist', datafield: 'Mandate', width: 180 },
                        { text: 'Group Name', datafield: 'Group_Name', width: 80, cellsalign: 'right' },
                        { text: 'Project Name', datafield: 'Project_Name', width: 90, cellsalign: 'right', cellsformat: 'c2' }
                    ],
                    sortable: true,
                    editable: true,
                    editmode: 'dblclick',

                    rowdetails: true,
                    rowdetailstemplate: {
                        rowdetails: "<div style='margin: 10px;'>Row Details</div>",
                        rowdetailsheight: 50
                    },
                    initrowdetails: initrowdetails

                });
            $('#jqxGrid').on('rowclick', function () {});

            $("#deleterowbutton").on('click', function () {
                var selectedrowindex = $("#jqxgrid").jqxGrid('getselectedrowindex');
                //console.log(selectedrowindex);
                var rowscount = $("#jqxgrid").jqxGrid('getdatainformation').rowscount;
                //console.log(rowscount);
                if (selectedrowindex >= 0 && selectedrowindex < rowscount) {
                    var id = $("#jqxgrid").jqxGrid('getrowid', selectedrowindex);
                    var data = $('#jqxgrid').jqxGrid('getrowdata', 0);
                    console.log(data);
                    $.post("http://localhost:8017/update", { Id: data.Id, action: "remove"});
